                <!-- jika login -->

                    <div class="mb-3">
                        <select class="form-select" name="jurusan" style="background-color: #f7f7f7;">

                            <option value="2"> Sistem Informasi </option>
                            <option value="3"> Komputerisasi Akuntansi</option>
                            <option value="4"> Teknik Komputer </option>
                        </select>
                        <small id="selectHelp" class="form-text text-muted">Pilih Jurusan Anda.</small>
                    </div>

                    <div class="form-floating mb-3">

                    <div class="form-floating mb-3">
                        <input type="password" name="password" style="background-color: #f7f7f7;" id="pass" class="form-control" placeholder="password"
                            maxlength="16" minlength="6">
                        <label class="form-label" for="floatingInput">Password</label>
                        <small id="passwordlHelp" class="form-text text-muted">Masukan Password.</small>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="KonfirmasiPassword" style="background-color: #f7f7f7;" id="konpass" class="form-control"
                            placeholder="Konfirmasi Password" maxlength="16" minlength="6">
                        <label class="form-label" for="floatingInput">Konfirmasi Password</label>
                        <small id="konfirpasswordHelp" class="form-text text-muted">Masukan Password Kembali Untuk
                            Konfirmasi.</small>
                    </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>


            <!-- scriptnya validasi form-->
            <script>
                // script validasi jika ada kolom yang tidak diisi atau kosong 
                function validateForm() {
                    if (document.forms["formPendaftaran"]["nama"].value == "") {
                        alert("Nama Tidak Boleh Kosong");
                        document.forms["formPendaftaran"]["nama"].focus();
                        return false;
                    }
                    if (document.forms["formPendaftaran"]["email"].value == "") {
                        alert("Email Tidak Boleh Kosong");
                        document.forms["formPendaftaran"]["email"].focus();
                        return false;
                    }
                    if (document.forms["formPendaftaran"]["jurusan"].selectedIndex < 1) {
                        alert("Wajib Pilih Jurusan");
                        document.forms["formPendaftaran"]["jurusan"].focus();
                        return false;
                    }
                    if (document.forms["formPendaftaran"]["telepon"].value != "") {
                        var RegHp = /^((\+62 8\d{2}|08\d{2}([ -]?)|\+628\d{2})\d{4}(\3\4)\d{2,5})$/gim
                        if (RegHp.test(document.forms["formPendaftaran"]["telepon"].value) != true) {
                            alert("Format No HP Salah");
                            document.forms["formPendaftaran"]["telepon"].focus();
                            return false;
                        }
                    } else {
                        alert("No HP tidak boleh kosong");
                        document.forms["formPendaftaran"]["telepon"].focus();
                        return false;
                    }
                    if (document.forms["formPendaftaran"]["password"].value == "") {
                        alert("Password Tidak Boleh Kosong");
                        document.forms["formPendaftaran"]["password"].focus();
                        return false;
                    }
                    if (document.forms["formPendaftaran"]["KonfirmasiPassword"].value == "") {
                        alert("Password Konfirmasi Tidak Boleh Kosong");
                        document.forms["formPendaftaran"]["KonfirmasiPassword"].focus();
                        return false;
                    }
                    

                }
                // script validasi jika inputan password dan konfirmasi password tidak sesuai
                window.onload = function () {
                    document.getElementById("pass").onchange = validatePassword;
                    document.getElementById("konpass").onchange = validatePassword;
                }

                function validatePassword() {
                    var pass2 = document.getElementById("konpass").value;
                    var pass1 = document.getElementById("pass").value;
                    if (pass1 != pass2)
                        document.getElementById("konpass").setCustomValidity("Passwords Tidak Sama, Coba Lagi");
                    else
                        document.getElementById("konpass").setCustomValidity('');
                }
            </script>
